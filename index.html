<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/main.css">

    <title>ACTIONFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">ACTIONFLIX</h2>
            <nav>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SHANG-CHI</h3>
                <p class="descricao">Shang-Chi precisa confrontar o passado que pensou ter deixado para trás. Ao mesmo tempo, 
                    ele é envolvido em uma teia de mistérios da organização conhecida como Dez Anéis.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <a href="/filme1.html">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            SINOPSE
                        </button>
                    </a>
                </div>
            </div>
        </div>
